<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>

    <script src="auth.js"></script>
        <style>
        body { font-family: Arial;background-image: url('bg.png');
background-repeat: repeat;
background-size: auto;
background-position: top left;
 margin: 0; padding: 0; }
        .ff { margin: 10rem auto; width: 400px; padding: 2rem; background: rgba(255,255,255,0.5); border-radius: 10px; }
        input, button { width: 100%; height: 35px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <form onsubmit="verifyOTP(event)">
        <fieldset class="ff">
            <h2>Verify OTP</h2>
            <input type="text" id="otp" placeholder="Enter the OTP" required>
            <button type="submit"style="background-color: aqua;">Verify</button>
        </fieldset>
    </form>
    <script>
        function verifyOTP(e) {
            e.preventDefault();
            const entered = document.getElementById("otp").value;
            const actual = localStorage.getItem("otp");
            if (entered === actual) {
                localStorage.removeItem("otp");
                window.location.href = "reset_password.html";
            } else {
                alert("Incorrect OTP.");
            }
        }
    </script>
</body>
</html>
